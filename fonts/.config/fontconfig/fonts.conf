<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">
<fontconfig>
  <!-- Font name aliases -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>monofur</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>monofur</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>monofur</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>monofur</family>
    </prefer>
  </alias>
</fontconfig>
