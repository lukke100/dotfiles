<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "/etc/fonts/fonts.dtd">
<fontconfig>

  <!-- Disable anti-aliasing -->
  <match target="font">
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Use a set amount of font sizes -->
  <match target="font">
    <test name="pixelsize" qual="any" compare="less">
      <double>16</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>12</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>16</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>18</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>16</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>18</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>20</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>18</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>20</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>22</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>20</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>22</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>24</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>22</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>24</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>28</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>24</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>28</double>
    </test>
    <test name="pixelsize" qual="any" compare="less">
      <double>32</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>28</double>
    </edit>
  </match>

  <match target="font">
    <test name="pixelsize" qual="any" compare="more_eq">
      <double>32</double>
    </test>
    <test name="family" qual="any" compare="contains">
      <string>Term</string>
    </test>
    <edit name="pixelsize" mode="assign">
      <double>32</double>
    </edit>
  </match>

  <!-- Font name aliases -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Terminus (TTF)</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Terminus (TTF)</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Terminus (TTF)</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Terminus (TTF)</family>
    </prefer>
  </alias>
</fontconfig>
