# Shadow
shadow = true;
no-dnd-shadow = false;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 8;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 1.0;
shadow-red   = 0.41;
shadow-green = 0.41;
shadow-blue  = 0.41;
shadow-exclude = [ "class_g = 'XScreenSaver'"
                 , "class_g = 'Bspwm' && class_i = 'presel_feedback'"
                 ];
shadow-ignore-shaped = true;
xinerama-shadow-crop = true;
